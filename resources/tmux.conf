# -----------------------------------
# Disable mouse support
# -----------------------------------
set -g mouse off

# -----------------------------------
# Hide the bottom status bar
# -----------------------------------
set -g status off

# -----------------------------------
# Remove the default prefix (Ctrl+b)
# -----------------------------------
unbind C-b

# -----------------------------------
# Enable shortcuts in "vi" mode
# -----------------------------------
set -g mode-keys vi

# ===================================
# Custom Commands
# ===================================

# -----------------------------------
# Create a new window with:
#   Alt + n   → new window
#   Alt + N   → new window (Shift + n)
# -----------------------------------
bind -n M-n new-window
bind -n M-N new-window

# -----------------------------------
# Navigate between windows using:
#   Alt + }  → Next window
#   Alt + {  → Previous window
# -----------------------------------
bind -n M-\} next-window
bind -n M-\{ previous-window

# -----------------------------------
# Close the current window with:
#   Alt + q   → Close current window
#   Alt + Q   → Close current window (Shift + q)
# -----------------------------------
bind -n M-q kill-window
bind -n M-Q kill-window

# -----------------------------------
# Divide the current window into panels:
#   Alt + v   → Vertical split
#   Alt + V   → Vertical split (Shift + v)
#   Alt + h   → Horizontal split
#   Alt + H   → Horizontal split (Shift + h)
# -----------------------------------
bind -n M-v split-window -v
bind -n M-V split-window -v
bind -n M-h split-window -h
bind -n M-H split-window -h

# -----------------------------------
# Navigate between panels using:
#   Alt + ←  → Move to panel on the left
#   Alt + →  → Move to panel on the right
#   Alt + ↑  → Move to panel above
#   Alt + ↓  → Move to panel below
# -----------------------------------
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# -----------------------------------
# Close the current panel with:
#   Alt + w   → Close current panel
#   Alt + W   → Close current panel (Shift + w)
# -----------------------------------
bind -n M-w kill-pane
bind -n M-W kill-pane

# -----------------------------------
# Enter selection (copy) mode with:
#   Alt + s   → Enter selection mode
#   Alt + S   → Enter selection mode (Shift + s)
# -----------------------------------
bind -n M-s copy-mode
bind -n M-S copy-mode

# -----------------------------------
# In copy mode (vi style), start text selection with:
#   s   → Begin selection
#   S   → Begin selection (Shift + s)
# -----------------------------------
bind -T copy-mode-vi s send-keys -X begin-selection
bind -T copy-mode-vi S send-keys -X begin-selection

# -----------------------------------
# In copy mode (vi style), copy the selected text with:
#   c   → Copy selection
#   C   → Copy selection (Shift + c)
# -----------------------------------
bind -T copy-mode-vi c send-keys -X copy-selection
bind -T copy-mode-vi C send-keys -X copy-selection
